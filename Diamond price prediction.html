  <div class="container-fluid">
    <h2>Diamond price prediction</h2>
    <div class="row">
      <div class="col-sm-4">
        <form class="well">
          <span class="help-block">This application predicts the price of a diamond based on its characteristics.</span>
          <h3>
            <span class="help-block">Select:</span>
          </h3>
          <div class="form-group shiny-input-container">
            <label for="car">
              <h4>Carats</h4>
            </label>
            <input id="car" type="number" class="form-control" value="2" step="0.01"/>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="cut">
              <h4>Cut</h4>
            </label>
            <div>
              <select id="cut"><option value="*" selected>Unknown</option>
<option value="Fair">Fair</option>
<option value="^Good">Good</option>
<option value="Very Good">Very Good</option>
<option value="Premium">Premium</option>
<option value="Ideal">Ideal</option></select>
              <script type="application/json" data-for="cut" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="col">
              <h4>Color</h4>
            </label>
            <div>
              <select id="col"><option value="*" selected>Unknown</option>
<option value="D">D</option>
<option value="E">E</option>
<option value="F">F</option>
<option value="G">G</option>
<option value="H">H</option>
<option value="I">I</option>
<option value="J">J</option></select>
              <script type="application/json" data-for="col" data-nonempty="">{}</script>
            </div>
          </div>
          <div class="form-group shiny-input-container">
            <label class="control-label" for="clar">
              <h4>Clarity</h4>
            </label>
            <div>
              <select id="clar"><option value="*" selected>Unknown</option>
<option value="I1">I1</option>
<option value="SI2">SI2</option>
<option value="SI1">SI1</option>
<option value="VS2">VS2</option>
<option value="VS1">VS1</option>
<option value="VVS2">VVS2</option>
<option value="VVS1">VVS1</option>
<option value="IF">IF</option></select>
              <script type="application/json" data-for="clar" data-nonempty="">{}</script>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8">
        <div id="distPlot" class="shiny-plot-output" style="width: 100% ; height: 400px"></div>
        <h4>Predicted value of this diamond is:</h4>
        <h3>
          <div id="result" class="shiny-text-output"></div>
        </h3>
      </div>
